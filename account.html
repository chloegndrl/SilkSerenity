<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3d8cf;
      color: #2c2c2c;
      margin: 0;
      padding: 20px;
    }

    
  </style>
</head>

<body>
  <div class="account-container">
    <!-- Header with Close Icon -->
    <div class="account-header">
        <h1><i class="bi bi-person-circle" style="font-size: 3.0rem;"></i>&nbsp;&nbsp;Account Settings</h1>
        <a href="home.html" class="close-icon" title="Go to Home">
          <i class="bi bi-x-circle"></i>
        </a>
    </div>

    <!-- Email Section -->
    <div class="section">
      <div class="section-title">Email Address</div>
      <p class="info-text">
        Your email address is user1234@gmail.com
        <span class="change-link">Change</span>
      </p>
    </div>

    <div class="section password-section">
        <div class="password-header">
          <div class="section-title">Password</div>
          <span id="show-password" class="change-link">Show</span>
        </div>
        <input type="password" placeholder="Current Password" id="password-input" value="Test12345"/>
      </div>
      

    <!-- Appointments Section -->
    <div class="appointments-container">
      <div class="section-title">My Appointments</div>
      <table class="appointments-table">
        <thead>
          <tr>
            <th>Status</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="status-pending text-primary">Pending</td>
            <td>28 August 2024</td>
            <td>10:00 AM</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script>
    const passwordInput = document.getElementById('password-input');
    const showPassword = document.getElementById('show-password');
    showPassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showPassword.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        showPassword.textContent = 'Show';
      }
    });
  </script>
</body>

</html>
