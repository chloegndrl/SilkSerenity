<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f3d8cf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-fluid {
            max-width: 410px;
            background-color: #bf8673;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-white">Welcome</h1>
        <form onsubmit="return validateForm()" action="home.html" method="get">
            <div class="mb-3">
                <input type="text" class="form-control border-0" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control border-0" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100 mb-3">Sign In</button>
        </form>
        <div class="divider">
            <span></span> or <span></span>
        </div>
        <div class="d-grid gap-3">
            <button class="btn btn-social btn-google d-flex align-items-center">
                <img src="google.svg" alt="Google" class="social-icon">
                Sign in with Google
            </button>
            <button class="btn btn-social btn-facebook d-flex align-items-center">
                <img src="facebook.svg" alt="Facebook" class="social-icon">
                Sign in with Facebook
            </button>
            <button class="btn btn-social btn-apple d-flex align-items-center">
                <img src="apple.svg" alt="Apple" class="social-icon">
                Sign in with Apple
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "" || password === "") {
                alert("Please input your username and password!");
                return false;
            }
        }
    </script>
</body>
</html>
